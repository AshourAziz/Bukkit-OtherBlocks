defaults:

otherblocks:
    # The goal of this module is to allow a server to set ore to seem to be "extracted"
    # from stone, leaving behind the stone.  Drops should all equal the default drops
    # (as replacementblock doesn't work with drop: DEFAULT)
    
    COAL_ORE:
        - replacementblock: STONE
          drop: COAL
    IRON_ORE:
        - replacementblock: STONE
          drop: IRON_INGOT
    GOLD_ORE:
        - replacementblock: STONE
          drop: GOLD_INGOT
    DIAMOND_ORE:
        - replacementblock: STONE
          drop: DIAMOND
    LAPIS_ORE:
        - replacementblock: STONE
          drop: DYE@BLUE
          quantity: 4-8
          dropspread: true
    REDSTONE_ORE:
        - replacementblock: STONE
          drop: REDSTONE
          quantity: 4-5
          dropspread: true
    GLOWING_REDSTONE_ORE:
        - replacementblock: STONE
          drop: REDSTONE
          quantity: 4-5
          dropspread: true
    