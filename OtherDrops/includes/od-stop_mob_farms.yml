        - tool: &environ [DAMAGE_ENTITY_EXPLOSION, DAMAGE_FIRE,  DAMAGE_CONTACT, DAMAGE_DROWNING, DAMAGE_FALL, DAMAGE_SUFFOCATION]
        
        - &environNoDrop
          tool: *environ
          drop: NOTHING
          exclusive: 1    # this means that if this drop occurs - none of the others for this creature will.

