name: OtherDrops
main: com.gmail.zariust.otherdrops.OtherDrops
version: 2.7
authors:
  - cyklo
  - Celtic Minstrel
  - Zarius
commands:
    od:
        description: Administrate the OtherDrops plugin
        aliases: [odreload, odr, odshow, ods, odprofile, odp, ode, odd, odi, odst]
        usage: |
            OtherDrops v2.7 (configure anything to drop anything)

            /od enable - turn on OtherDrops (if disabled)
            /od disable - turn off OtherDrops
            /od reload - reload config
            /od id - show data values for item held in hand
            /od show <block> - show custom drops for particular block
            /od settings - show current global settings
            /od profile on - turn on profiling (debugging only)
            /od profile off - turn on profiling (debugging only)
            /od profile <event> [avg] - show profiling times for <event> (debugging only)


softdepend:
  - BigBrother
  - WorldGuard
  - LogBlock
  - HawkEye
  - Vault
permissions:
    otherdrops.admin.id:
        default: op
        description: Gives permission to ID items (show name@data).
    otherdrops.admin.reloadconfig:
        default: op
        description: Gives permission to reload the config files for OtherDrops.
    otherdrops.admin.show:
        default: op
        description: Gives permission to show the registered drops.
    otherdrops.admin.profiling:
        default: op
        description: Gives permission to use profiling commands.
    otherdrops.admin.enabledisable:
        default: op
        description: Gives permission to turn OtherDrops on and off.
        
